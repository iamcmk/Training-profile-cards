<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="inner">
      <h4>Use the form below to create a profile card</h4>
      <form class="input-form" method="post" action="">
        <input placeholder="First name" name="first-name" type="text">
        <input placeholder="Last name"name="last-name" type="text">
        <input class="big-input" placeholder="Profile picture url" name="profile-photo" type="text">
        <input class="big-input" placeholder="Postion" type="text" name="position">
        <textarea class="text-area" placeholder="Bio" type="text" name="bio"></textarea>
        <button type="button" id="submit-btn">Submit</button>
      </form>
    </div>

    <div id="address-book">
      <div class="wrapper">

      </div>
      <div class="card-first-name">
        Conor
      </div>
      <div class="card-last-name">
        McKenna
      </div>
    </div>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
